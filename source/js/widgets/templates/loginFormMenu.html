<form data-uncrd="submit:auth.loginForm.submit,popover:auth.loginForm.popover">
    <fieldset>
        <label for="inputLogin">Логин</label>
        <input class="span2" type="text" id="inputLogin" placeholder="Логин" name="login" data-uncrd="value:auth.loginForm.login,valueUpdate:'afterkeydown'">
        <label for="inputPassword">Пароль</label>
        <input class="span2" type="password" id="inputPassword" placeholder="Пароль" name="password" data-uncrd="value:auth.loginForm.password,valueUpdate:'afterkeydown'">
        <label class="checkbox">
            <input type="checkbox" name="rememberme" data-uncrd="checked:auth.loginForm.rememberme"> Запомнить меня
        </label>
        <button type="submit" class="btn" data-uncrd="enable:auth.loginForm.signinEnabled">Войти</button>
        <div data-uncrd="visible:auth.loginForm.loading" class="uncrd-loading"></div>
    </fieldset>
</form>
